{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <nav class="bg-white text-black p-4 top-0 w-full">
            <div class="solid_container md:container mx-auto flex flex-col md:flex-row justify-between items-center">
                <img src="/static/assets/vsu_logo.png" alt="" class="md:w-1/5 md:h-1/5 lg:w-1/6 lg:h-1/6" />

                <div class="flex space-x-4 lg:ml-[-10rem]">
                    <a href="/" class="text-sm lg:text-md text-black">Home</a>
                    <a href="/resources/" class="text-sm lg:text-md text-black">Resources</a>

                    <a href="#" class="text-sm lg:text-md text-black">Projects</a>
                    <a href="#" class="text-sm lg:text-md text-black">Partners</a>
                </div>

                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-sm lg:text-md text-black">F</a>
                    <a href="#" class="text-sm lg:text-md text-black">I</a>
                </div>
            </div>
        </nav>

        <main class="">
            <!-- Home page -->
            {% block homepage %} {% endblock %}
            <!-- Resources page -->
            {% block resources %} {% endblock %}
            <!-- About us page -->
            {% block aboutus %} {% endblock %}
            <!-- Article page -->
            {% block article %} {% endblock %}
        </main>

        <footer class="bg-white text-black p-4 bottom-0 w-full">
            <div class="container mx-auto flex justify-between items-center text-black">
                <p>&copy; 2023 Your Company Name</p>
                <div class="flex space-x-4">
                    <a href="#" class="">Privacy Policy</a>
